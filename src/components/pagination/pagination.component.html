@if (totalPages() > 1) {
  <nav class="flex items-center justify-between border-t border-slate-200 bg-white px-4 py-3 sm:px-6 rounded-b-xl">
    <div class="flex flex-1 justify-between sm:hidden">
      <button (click)="prevPage()" [disabled]="currentPage() === 1" class="relative inline-flex items-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 disabled:opacity-50">
        قبلی
      </button>
      <button (click)="nextPage()" [disabled]="currentPage() === totalPages()" class="relative ms-3 inline-flex items-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 disabled:opacity-50">
        بعدی
      </button>
    </div>
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-slate-700">
          نمایش
          <span class="font-medium">{{ startItem() }}</span>
          تا
          <span class="font-medium">{{ endItem() }}</span>
          از
          <span class="font-medium">{{ totalItems() }}</span>
          نتیجه
        </p>
      </div>
      <div>
        <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
          <button (click)="prevPage()" [disabled]="currentPage() === 1" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-slate-400 ring-1 ring-inset ring-slate-300 hover:bg-slate-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50">
            <span class="sr-only">قبلی</span>
            <i data-lucide="chevron-right" class="h-5 w-5"></i>
          </button>
          @for (page of pages(); track $index) {
            @if (page === '...') {
              <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-slate-700 ring-1 ring-inset ring-slate-300 focus:outline-offset-0">...</span>
            } @else {
              <button (click)="goToPage(page)" [class.bg-indigo-600]="page === currentPage()" [class.text-white]="page === currentPage()" [class.text-slate-900]="page !== currentPage()" [class.hover:bg-slate-50]="page !== currentPage()" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-slate-300 focus:z-20 focus:outline-offset-0 transition-colors">
                {{ page }}
              </button>
            }
          }
          <button (click)="nextPage()" [disabled]="currentPage() === totalPages()" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-slate-400 ring-1 ring-inset ring-slate-300 hover:bg-slate-50 focus:z-20 focus:outline-offset-0 disabled:opacity-50">
            <span class="sr-only">بعدی</span>
            <i data-lucide="chevron-left" class="h-5 w-5"></i>
          </button>
        </nav>
      </div>
    </div>
  </nav>
}
