<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
    <div class="p-4 border-b flex justify-between items-center bg-slate-50 rounded-t-lg">
      <h3 class="text-xl font-bold text-slate-800">تصحیح آزمون Narrative: {{ student().name }}</h3>
      <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
    <div class="p-6 md:p-8 space-y-6 overflow-y-auto">
      <div>
        <h4 class="font-semibold text-slate-700 mb-1">متن ارسال شده توسط زبان آموز:</h4>
        <div class="p-3 bg-slate-100 rounded-md border whitespace-pre-wrap max-h-48 overflow-y-auto text-slate-800 text-sm">
          {{ student().narrativeText }}
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4 border-t">
          <div>
              <label for="narrativeScore" class="font-semibold text-slate-700">نمره (از ۴۰):</label>
              <input 
                  id="narrativeScore"
                  type="number"
                  min="0" max="40"
                  [ngModel]="currentGrade().narrativeScore"
                  (ngModelChange)="currentGrade.update(g => ({...g, narrativeScore: $event ? +$event : null}))"
                  class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
              />
          </div>
          <div class="flex items-end">
               <button 
                (click)="getAIGradingSuggestion()" 
                [disabled]="isGettingSuggestion()"
                class="w-full inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-indigo-700 bg-indigo-100 rounded-lg hover:bg-indigo-200 focus:outline-none disabled:opacity-50 disabled:cursor-wait"
              >
                @if(isGettingSuggestion()) {
                  <i data-lucide="loader-circle" class="w-4 h-4 me-2 animate-spin"></i>
                  <span>در حال ارزیابی...</span>
                } @else {
                  <i data-lucide="sparkles" class="w-4 h-4 me-2"></i>
                  <span>کمک گرفتن از هوش مصنوعی</span>
                }
              </button>
          </div>
      </div>
      <div>
        <label for="narrativeFeedback" class="font-semibold text-slate-700">بازخورد برای زبان آموز:</label>
        <textarea 
          id="narrativeFeedback"
          [ngModel]="currentGrade().narrativeFeedback"
          (ngModelChange)="currentGrade.update(g => ({...g, narrativeFeedback: $event}))"
          rows="5"
          class="w-full mt-1 p-2 border border-slate-300 rounded-md focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="بازخورد خود را اینجا بنویسید..."
        ></textarea>
      </div>
    </div>
    <div class="p-4 border-t flex justify-end bg-slate-50 rounded-b-lg">
      <button 
        (click)="saveGrade()"
        class="inline-flex items-center px-6 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none"
      >
        <i data-lucide="check-circle" class="w-4 h-4 me-2"></i>
        <span>ذخیره نمره و بازخورد</span>
      </button>
    </div>
  </div>
</div>
