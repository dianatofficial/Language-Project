<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">ورود مدیر سیستم</h2>
      <p class="mt-2 text-sm text-gray-600">این بخش مخصوص ورود مدیر پروژه است.</p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="handleLogin()">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">نام کاربری</label>
        <input 
          id="username"
          name="username"
          type="text"
          required
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="dianat"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">گذرواژه</label>
        <input 
          id="password"
          name="password"
          type="password"
          required
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="••••••••"
        />
      </div>

      @if (errorMessage()) {
        <div class="text-center p-3 bg-red-50 border border-red-200 rounded-md">
           <p class="text-sm text-red-700">{{ errorMessage() }}</p>
        </div>
      }

      <div class="pt-2">
        <button 
          type="submit" 
          [disabled]="!username() || !password()"
          class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          <i data-lucide="log-in" class="w-5 h-5 me-2"></i>
          <span>ورود</span>
        </button>
      </div>

      <div class="text-sm text-center">
        <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
          زبان آموز هستید؟ ثبت نام کنید
        </a>
      </div>
    </form>
  </div>
</div>
