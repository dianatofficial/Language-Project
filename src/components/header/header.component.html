<header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-40 border-b border-slate-200">
  <nav class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
    <a routerLink="/" class="text-2xl font-bold text-indigo-600">
      <span class="flex items-center">
        <i data-lucide="graduation-cap" class="h-8 w-8 me-2 text-indigo-500"></i>
        <span>زبان‌آموزان</span>
      </span>
    </a>
    <div class="flex items-center space-s-4">
      @if (isLoggedIn()) {
        <span class="text-slate-700 hidden sm:block">خوش آمدید، {{ currentUser()?.name }}</span>
        <a [routerLink]="dashboardLink()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          <i data-lucide="layout-dashboard" class="w-4 h-4 me-2"></i>
          <span>پنل کاربری</span>
        </a>
        <button (click)="logout()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-slate-700 bg-slate-200 rounded-lg hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition-colors">
          <i data-lucide="log-out" class="w-4 h-4 me-2"></i>
          <span>خروج</span>
        </button>
      } @else {
        <a routerLink="/login" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          <i data-lucide="log-in" class="w-4 h-4 me-2"></i>
          <span>ورود</span>
        </a>
      }
    </div>
  </nav>
</header>
