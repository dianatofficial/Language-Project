<div class="flex items-center justify-center min-h-[60vh]">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">ثبت نام زبان آموز</h2>
      <p class="mt-2 text-sm text-gray-600">برای شروع، اطلاعات زیر را تکمیل کنید.</p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="handleRegister()">
      <div>
        <label for="studentName" class="block text-sm font-medium text-gray-700">نام و نام خانوادگی</label>
        <input 
          id="studentName"
          name="studentName"
          type="text"
          required
          [ngModel]="studentName()"
          (ngModelChange)="studentName.set($event)"
          class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="مثال: مریم رضایی"
        />
      </div>
      
      <div>
        <label for="studentAge" class="block text-sm font-medium text-gray-700">سن</label>
        <input 
          id="studentAge"
          name="studentAge"
          type="number"
          required
          min="1"
          [ngModel]="studentAge()"
          (ngModelChange)="studentAge.set($event ? +$event : null)"
          class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="مثال: 24"
        />
      </div>

      <div>
        <label for="teacher" class="block text-sm font-medium text-gray-700">انتخاب استاد</label>
        <select 
          id="teacher"
          name="teacher"
          required
          [ngModel]="selectedTeacherId()"
          (ngModelChange)="selectedTeacherId.set($event ? +$event : null)"
          class="w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          <option [ngValue]="null" disabled>یک استاد را انتخاب کنید...</option>
          @for (teacher of teachers(); track teacher.id) {
            <option [value]="teacher.id">{{ teacher.name }} - {{ teacher.city }}</option>
          }
        </select>
      </div>

      @if (errorMessage()) {
        <div class="text-center p-3 bg-red-50 border border-red-200 rounded-md">
           <p class="text-sm text-red-700">{{ errorMessage() }}</p>
        </div>
      }

      <div class="pt-2">
        <button 
          type="submit" 
          [disabled]="!studentName() || !selectedTeacherId() || !studentAge()"
          class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          <i data-lucide="user-plus" class="w-5 h-5 me-2"></i>
          <span>ثبت نام و ورود</span>
        </button>
      </div>

      <div class="text-sm text-center">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          مدیر هستید؟ وارد شوید
        </a>
      </div>
    </form>
  </div>
</div>
